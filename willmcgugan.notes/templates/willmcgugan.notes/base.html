{% extends "/base.html" %}


{% block "css" %}
{% endblock %}

{% block "body" %}
<input type="hidden" name="notes_api" value="{% url 'api' %}" />
<div class="row">

    <div class="col-lg-12">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'front' %}">
                    <i class="fa fa-lock"></i>
                    Notes
                </a>
              </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li{% if .urlname=='new_book' %} class="active"{% endif %}><a title="create a new encrypted notebook" href="{% url 'new_book' %}">New</a></li>
                    <form action="{% url 'go' %}" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input name="book" type="text" class="form-control" placeholder="notebook" value="${book.slug}"/>
                        </div>
                        <button type="submit" class="btn btn-default">Go</button>
                    </form>
                </ul>
            </div>
        </nav>

        {% block "content" %}
        {% render sections.content %}
        {% endblock %}

    </div>

</div>

{% endblock %}
